<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnergyFood++</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top text-center">
          <div class="header__logo">
            <h1 class="header__logo--text">
              Energy<span style="color: #72a479">Food++</span>
            </h1>
          </div>
          <div class="header__contact"></div>
          <div class="header__btn-group">
            <button
                type="button"
                class="order-history__button btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#OrdersHistory"
              >
                История заказов
              </button>
            <div class="header__shop-cart">
              <button
                type="button"
                class="shop-cart__button btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#ShopCart"
              >
                Корзина
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="navbar-menu">
          <ul class="navbar-menu__list">
            <li class="navbar-menu__item"><a href="#pizza">Пицца</a></li>
            <li class="navbar-menu__item">
              <a href="#hot-dishes">Горячие блюда</a>
            </li>
            <li class="navbar-menu__item"><a href="#soups">Супы</a></li>
            <li class="navbar-menu__item"><a href="#drinks">Напитки</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__banner col-12">
        <img src="images/banner.jpg" alt="" />
      </div>
      <div class="menu">
        <div id="app"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="header__logo">
        <h1 class="header__text">
          Energy<span style="color: #72a479">Food++</span>
        </h1>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
